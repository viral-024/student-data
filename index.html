<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Data Dashboard</title>
    <link rel="stylesheet" href="style.css" />

    <!-- SheetJS (xlsx) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      // Initialize EmailJS (replace with your public key)

      emailjs.init("ECd6WqdgS-YdP-66S");
    </script>
  </head>
  <body>
    <header>
      <h1>Student Data Dashboard</h1>
    </header>

    <main>
      <section class="controls">
        <div class="left">
          <label class="file-label">
            Upload Excel / CSV
            <input id="file-input" type="file" accept=".xlsx,.xls,.csv" />
          </label>

          <input
            id="search"
            type="search"
            placeholder="Search name / email / interest..."
          />
        </div>

        <div class="right">
          <select id="filter-branch">
            <option value="">All Branches</option>
          </select>

          <select id="filter-year">
            <option value="">All Years</option>
          </select>

          <select id="filter-interest">
            <option value="">All Interests</option>
          </select>

          <label class="rows-label"
            >Rows:
            <select id="rows-per-page">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </label>

          <button id="export-csv">Export CSV</button>
          <button id="send-email">Send Email</button>
        </div>
      </section>

      <section class="table-wrap">
        <table id="students-table">
          <thead>
            <tr id="table-headers">
              <!-- headers injected by JS -->
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- rows injected by JS -->
          </tbody>
        </table>
      </section>

      <section class="pagination">
        <button id="prev-btn">Previous</button>
        <span id="page-info">Page 0 of 0</span>
        <button id="next-btn">Next</button>
      </section>

      <section class="footer-note">
        <small
          >Tip: Select rows using checkboxes to send personalized emails or
          export selected rows.</small
        >
        <div id="status" aria-live="polite"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
